<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/main.scss" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product">
      <div class="product__presentation">
        <img
          class="product__presentationImg product__presentationImgDesktop"
          src="./images/image-product-desktop.jpg"
          alt="perfume in a bottle on a background of plants"
        />
        <img
          class="product__presentationImg product__presentationImgMobile"
          src="./images/image-product-mobile.jpg"
          alt="perfume in a bottle on a background of plants"
        />
      </div>

      <article class="product__info">
        <header class="product__header">
          <p class="product__type">PERFUME</p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        </header>

        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__price">
          <p class="product__priceCurrent">
            <strong>$149.99</strong>
          </p>
          <p class="product__pricePrevious">
            <s>$169.99</s>
          </p>
        </div>

        <button class="product__buyBtn">
          <img
            class="product__buyBtnIcon"
            src="./images/icon-cart.svg"
            alt="cart icon"
          />
          Add to Cart
        </button>
      </article>
    </main>
  </body>
</html>
